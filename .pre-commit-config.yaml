# Pre-commit hooks configuration
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

default_stages: [commit]
fail_fast: false

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Ensure files end with newline
      - id: check-yaml
        name: Validate YAML syntax
      - id: check-json
        name: Validate JSON syntax
      - id: check-toml
        name: Validate TOML syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=500']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: detect-private-key
        name: Detect private keys
      - id: check-case-conflict
        name: Check filename case conflicts
      - id: check-symlinks
        name: Check broken symlinks
      - id: mixed-line-ending
        name: Check line endings
        args: ['--fix=lf']
      - id: no-commit-to-branch
        name: Prevent direct commits to main
        args: ['--branch', 'main', '--branch', 'master']

  # Secret detection
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.1
    hooks:
      - id: gitleaks
        name: Detect secrets with Gitleaks

  # Local hooks (runs npm/pnpm commands)
  - repo: local
    hooks:
      - id: lint
        name: Run ESLint
        entry: pnpm lint
        language: system
        types: [typescript]
        pass_filenames: false

      - id: format-check
        name: Check Prettier formatting
        entry: pnpm format:check
        language: system
        pass_filenames: false

      - id: type-check
        name: TypeScript type checking
        entry: pnpm type-check
        language: system
        types: [typescript]
        pass_filenames: false

      - id: test-unit
        name: Run unit tests (pre-push)
        entry: pnpm test:unit
        language: system
        pass_filenames: false
        stages: [push]
        verbose: true

# CI configuration
ci:
  autofix_commit_msg: 'style: auto-fix by pre-commit hooks'
  autofix_prs: true
  autoupdate_branch: 'develop'
  autoupdate_commit_msg: 'chore: update pre-commit hooks'
  autoupdate_schedule: weekly
  skip: [lint, format-check, type-check, test-unit]  # Skip local hooks in CI
