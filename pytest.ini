[pytest]
# Pytest Configuration for VHS Upscaler Test Suite
# =================================================

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra
    --color=yes

# Coverage options (when using pytest-cov)
# Uncomment to enable coverage reporting
# addopts =
#     --cov=vhs_upscaler
#     --cov-report=html
#     --cov-report=term-missing
#     --cov-fail-under=80

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, test component interactions)
    slow: Slow tests (may take several seconds)
    external: Tests requiring external dependencies (FFmpeg, VapourSynth, etc.)
    parallel: Tests for parallel processing functionality

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum Python version
minversion = 7.0

# Test collection
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    node_modules
    venv
    env
