# Pre-commit hooks configuration for TerminalAI
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: check-ast  # Python syntax validation
      - id: check-docstring-first
      - id: debug-statements  # Check for debugger imports
      - id: name-tests-test
        args: [--pytest-test-first]
      - id: requirements-txt-fixer

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: Format code with Black
        args: [--line-length=100]
        language_version: python3.10

  # Python linting with Ruff (fast alternative to flake8, isort, etc.)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        name: Lint with Ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi, jupyter]

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort imports with isort
        args: [--profile=black, --line-length=100]

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: Type check with mypy
        args: [--ignore-missing-imports, --show-error-codes]
        additional_dependencies: [types-PyYAML, types-setuptools]
        exclude: ^(tests/|docs/)

  # Security checks with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        name: Security scan with Bandit
        args: [-c, pyproject.toml, -ll]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^tests/

  # Docstring validation
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        name: Check docstrings
        args: [--convention=google, --add-ignore=D100,D101,D102,D103,D104,D107]
        exclude: ^(tests/|setup.py)

  # YAML formatting
  - repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
    rev: v2.11.0
    hooks:
      - id: pretty-format-yaml
        args: [--autofix, --indent=2, --preserve-quotes]

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        name: Lint Markdown files
        args: [--fix, --disable, MD013, MD033, MD041]

  # Shell script checks
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        name: Check shell scripts
        args: [--severity=warning]

  # Commit message validation
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.0.0
    hooks:
      - id: conventional-pre-commit
        name: Validate commit messages
        stages: [commit-msg]
        args: [--strict]

  # Pytest tests execution
  - repo: local
    hooks:
      - id: pytest-check
        name: Run pytest unit tests
        entry: pytest
        args: [tests/, -v, --tb=short, -m, unit, --maxfail=3]
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

  # Custom validation scripts
  - repo: local
    hooks:
      - id: check-version-sync
        name: Verify version consistency
        entry: python
        args:
          - -c
          - |
            import re
            import sys
            with open('pyproject.toml') as f:
                toml = f.read()
            toml_version = re.search(r'version = "(\d+\.\d+\.\d+)"', toml).group(1)
            with open('vhs_upscaler/__init__.py') as f:
                init = f.read()
            init_version = re.search(r'__version__ = ["\'](\d+\.\d+\.\d+)["\']', init)
            if init_version and init_version.group(1) != toml_version:
                print(f'Version mismatch: pyproject.toml={toml_version}, __init__.py={init_version.group(1)}')
                sys.exit(1)
        language: system
        pass_filenames: false
        files: ^(pyproject.toml|vhs_upscaler/__init__.py)$

      - id: check-forbidden-patterns
        name: Check for forbidden code patterns
        entry: python
        args:
          - -c
          - |
            import sys
            import re
            forbidden = [
                (r'\..*\.format\(', 'Use f-strings instead of .format()'),
                (r'print\((?!.*#\s*debug)', 'Use logger instead of print()'),
            ]
            errors = []
            for filename in sys.argv[1:]:
                if not filename.endswith('.py') or 'test_' in filename:
                    continue
                with open(filename) as f:
                    for i, line in enumerate(f, 1):
                        for pattern, msg in forbidden:
                            if re.search(pattern, line):
                                errors.append(f'{filename}:{i}: {msg}')
            if errors:
                print('\n'.join(errors))
                sys.exit(1)
        language: system
        files: \.py$
        exclude: ^tests/

# Configuration for specific hooks
default_stages: [commit]
fail_fast: false
minimum_pre_commit_version: '3.0.0'
